    <audio id="audiodetiro" src="/sitegremio/front-end/arquivos/aud/audiodetiro.mp3" preload="none"></audio>

    <script>
        const enemy = document.getElementById("neonfight-enemy");
            const scoreDisplay = document.getElementById("neonfight-score");
            const audioTiro = document.getElementById("audiodetiro");
            const gameArea = document.getElementById("neonfight-game-area");
            let score = 0;

            function randomPosition() {
                const areaWidth = gameArea.clientWidth - enemy.clientWidth;
                const areaHeight = gameArea.clientHeight - enemy.clientHeight;

                const x = Math.random() * areaWidth;
                const y = Math.random() * areaHeight;

                enemy.style.left = `${x}px`;
                enemy.style.top = `${y}px`;
            }

            enemy.addEventListener("click", () => {
                score++;
                scoreDisplay.textContent = `Kills: ${score}`;
                audioTiro.currentTime = 0;
                audioTiro.play();
                randomPosition();
            });

            setInterval(randomPosition, 1500);
            randomPosition();

    </script>
